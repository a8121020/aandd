<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers;
        function Create() {
            numbers = [];
            createOrderedRandomNumbers(numbers, 20);
            show(numbers);
        }
        /*function runButtonPressed() {
            Search();
        }*/

        function Search() {

            var n = document.getElementById('inputNumber').value;
            n = Number(n);
            var lower = 0;
            var upper = numbers.length;
            var found = false;
            //show(numbers[mid-1]);


            for (var i = 0; i < 100; i++) {
                var mid = Math.floor((lower + upper) / 2) //10;
                if (n == numbers[mid]) {
                    found = true;
                    //break;
                }
                else if (n < numbers[mid]) {
                    upper = mid;
                }
                else if (n > numbers[mid]) {
                    lower = mid;
                }
            }
            document.getElementById("Answer").innerHTML = found;
        }

    </script>

</head>

<body>
    <h1>ex0-5</h1>
    <button onclick="Create()">テーブルを作る</button>
    <button onclick="Search()">バイナリーサーチ</button>
    <p id="res"></p>
    <p id="Answer">見つかったか</p>
    <input id="inputNumber" type="text">
</body>

</html>
