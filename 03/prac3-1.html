<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var total = 0;
        var numbers = [];

        function runButtonPressed() {
            //prac3-1 10個の乱数の合計を求める（繰り返しで）
            for (var i = 0; i < 10; i++) {
                numbers.push(Math.floor(Math.random() * 50)) + 1;
                total = total + numbers[i];
            }
            show(numbers);
            console.log(total);

            //prac3-2 10個の乱数の平均を求める
            console.log(total / i);

            //prac3-3 10個の乱数の最大値を求める
            var tmpMax = numbers[0];
            for (var i = 0; i <= 10; i++) {
                if (tmpMax < numbers[i + 1]) {
                    console.log('tmp入れ替わる:' + tmpMax + 'と' + numbers[i + 1] + 'が入れ替わります');
                    tmpMax = numbers[i + 1];
                }
            }
            /*分かったこと: tmp = numbers[i]と表記することで、見比べるプログラムを書こうとしたが、それだと
            if文が機能しないことが分かった。
            */
            console.log('最大値:' + tmpMax);

            //prac3-4 10個の乱数の最小値を求める
            var tmpMin = numbers[0];
            for (var i = 0; i <= 10; i++) {
                if (tmpMin > numbers[i + 1]) {
                    console.log('tmp入れ替わる:' + tmpMin + 'と' + numbers[i + 1] + 'が入れ替わります');
                    tmpMin = numbers[i + 1];
                }
            }
            console.log('最小値:' + tmpMin);
        }


        function search() {
            var Numbers = [];
            for (var i = 1; i <= 9; i++) {
                Numbers.push(i);
            }
            document.getElementById('Current').innerHTML = 'バイナリーサーチがスタートしました';
        }
    </script>

</head>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
    <input type="text" id="SearchText">
    <button onclick="search()">バイナリーサーチを行う</button>
    <p id="Current"></p>
</body>

</html>
