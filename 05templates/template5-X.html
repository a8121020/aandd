        //選択ソート
        function bubble() {
            var tmp;
            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] > numbers[i + 1]) {
                    tmp = numbers[i];
                    numbers[i] = numbers[i + 1];
                    numbers[i + 1] = tmp;
                }
            }
            show(numbers);
        }

        //最小値を探すプログラム
        var lower = 0;
        function SelectionSort() {
            var Min = 101;
            var tmp;
            var Index;
            for (var i = lower; i < numbers.length; i++) {
                if (numbers[i] < Min) { //もし見つけた値が現段階の最小値より小さければ
                    Min = numbers[i]; //最小値を見つけた数に書き換える
                    Index = i; //最小値があったインデックス(場所)を記録
                }
            }
            show(Min);
            show(numbers);
            tmp = numbers[lower]; //tmpにnumbers[lower]の値を代入
            numbers[lower] = numbers[Index]; //左端の値を最小値と同じにする
            numbers[Index] = tmp; //最小値があった場所に左端にあった値を持ってくる
            lower++; //左端(lower)は入れ替えが終わったら1つ右に詰める
        }

        function InsertionSort(array) {
            //一番最初をソート済みにする
            // var numbers1 = [4, 3, 5, 1];

            var tmp;
            for (var i = 0; i < array.length; i++) {
                var SortOne = array[i];//1番左側をソート済みとする
                var j = i - 1; //ｊはインデックスのこと

                while (j >= 0 && array[j] > SortOne) { //インデックスが0以上、かつ　
                    //取り出した値が毎繰り返しの一番左の値よりも大きかった場合
                    // tmp = array[j];
                    array[j + 1] = array[j];
                    // array[j + 1] = tmp;
                    j--;
                }

                array[j + 1] = SortOne;
            }
            show(array);
        }
