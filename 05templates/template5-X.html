<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers = [];


        create(2);

        create()
        function create(HowMany) {
            createRandomNumbers(numbers, 20);
            show(numbers)
        }

        function runButtonPressed() {
            var startTime = new Date();
            //処理
            //ここに，並び替えのプログラムを書く
            UntilTheEnd();
            //処理終わり
            var endTime = new Date();
            var time = endTime - startTime;
            show(time + 'ミリ秒');
            show(numbers);
        }

        function Once() {
            var tmp;
            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] > numbers[i + 1]) {
                    tmp = numbers[i];
                    numbers[i] = numbers[i + 1];
                    numbers[i + 1] = tmp;
                }
                else if (numbers[i] < numbers[i + 1]) {
                    ;
                }
            }
            show(numbers);
        }

        //
        function UntilTheEnd() {
            for (var i = 0; i < numbers.length; i++) {
                Once();
            }
        }


    </script>

</head>

<body>
    <h1>時間の測定</h1>
    <button onclick="create()">テーブルを作る</button>
    <button onclick="Once()">1回だけ行う</button>
    <button onclick="UntilTheEnd()">終わるまで行う</button>
    <p id="res"></p>
    <button onclick="runButtonPressed()">run!</button>
</body>

</html>
