<!DOCTYPE html>

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers;
        var lower = -1;

        function Create() {
            numbers = [];
            createRandomNumbers(numbers, 20);
            show(numbers);
            document.getElementById('status').innerHTML = "テーブルを作成しました！"
        }

        function choiceSortMin() {
            lower += 1;
            var Min = 1000
            var MinIndex;
            for (var i = lower; i < numbers.length; i++) {
                if (Min > numbers[i]) {
                    Min = numbers[i];
                    MinIndex = i;　//最小値が入っているインデックス
                }
            }

            var tmp = numbers[lower];
            numbers[lower] = numbers[MinIndex];
            numbers[MinIndex] = tmp;
            show(numbers);

            // var tmp = Min; //1にする
            // numbers[lower] = numbers[MinIndex];//左端に1
            // numbers[MinIndex] = tmp;//1を1にする
            // show(numbers);
        }

        function choiceSortMax() {

        }

    </script>

</head>

<body>
    <h1>選択ソート</h1>
    <button onclick="Create()">テーブルを作る</button>
    <p id="res"></p>
    <button onclick="choiceSortMin()">選択ソート(左から)</button>
    <button onclick="choiceSortMax()">選択ソート(右から)</button>
    <hr>
    <p>現状：<span id="status"></span></p>
</body>
