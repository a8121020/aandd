<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac2-1 10個の順数（１，２，３．．．の数列）を生成し，２番目と４番目を入れ替える
            for (var i = 1; i <= 10; i++) {
                numbers.push(i);
            }
            var tmp = numbers[1];
            numbers[1] = numbers[3];
            numbers[3] = tmp;
            show(numbers);

            //prac2-2 10個の順数を生成し，n番目とm番目を入れ替える
            //(nとmは乱数にて決定する)

            for (var i = 1; i <= 10; i++) {
                numbers.push(i);
            }
            var n = Math.floor(Math.random() * 10) + 1; //1から10
            var m = Math.floor(Math.random() * 10) + 1;
            console.log('nの値:' + n);
            console.log('mの値:' + m);

            var tmp = numbers[n - 1];
            numbers[n - 1] = numbers[m - 1];
            numbers[m - 1] = tmp;
            show(numbers);

            //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）
            for (var j = 1; j <= 20; j++) {
                for (var i = 1; i <= 10; i++) {
                    numbers.push(i);
                }
                var n = Math.floor(Math.random() * 10) + 1; //1から10
                var m = Math.floor(Math.random() * 10) + 1;
                console.log('nの値:' + n);
                console.log('mの値:' + m);

                var tmp = numbers[n - 1];
                numbers[n - 1] = numbers[m - 1];
                numbers[m - 1] = tmp;
                show(numbers);
            }
        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
